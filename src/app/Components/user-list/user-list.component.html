<div class="row">
    <div class="block">
        <div class="table-responsive">
            <table mat-table  class="table" [dataSource]="dataSourceUser" matSort>
                 <ng-container matColumnDef="names">
                     <th mat-header-cell *matHeaderCellDef  mat-sort-header style="width: 100%;">Names </th>
                     <td mat-cell *matCellDef="let user" style="cursor: pointer;" (click)="detailsUser(user.id)" > {{user.names}} </td>
                 </ng-container>
      
                  <ng-container matColumnDef="editUser">
                      <th mat-header-cell *matHeaderCellDef> Edit </th>
                      <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                          <mat-icon>edit</mat-icon>
                      </button>
                      </td>
                  </ng-container>
      
                  <ng-container matColumnDef="deleteUser">
                      <th mat-header-cell *matHeaderCellDef> Delete </th>
                      <td mat-cell *matCellDef="let user">
                      <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" (click)="deleteUser(user.id)">
                          <mat-icon>delete</mat-icon>
                      </button>
                      </td>
                  </ng-container>
      
                 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             </table>
             <mat-paginator [pageSizeOptions]="[4, 8, 20, 50, 100]" showFirstLastButtons></mat-paginator>
          </div>
     </div>
     
     <div class="block">
        <app-user-detail [idUser]="idUser" [newUser]="newUser"></app-user-detail>
     </div>
 </div>

<p class="alert alert-success" *ngIf="delete" >
    Se realizó la eliminación con éxito!.
</p>

<p class="alert alert-success"  *ngIf="update">
    Se realizó la actualización con éxito!.
</p>
